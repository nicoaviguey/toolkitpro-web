<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba Unicode Decorativo</title>
  <style>
    body {
      font-family: 'Arial Unicode MS', 'Segoe UI Symbol', Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      color: #222;
    }
    .texto-decorado {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Texto Original</h2>
  <div class="texto-decorado">AAAAAAAA</div>

  <h2>Gótico</h2>
  <div class="texto-decorado">𝔄𝔄𝔄𝔄𝔄𝔄𝔄𝔄</div>

  <h2>Negrita</h2>
  <div class="texto-decorado">𝗔𝗔𝗔𝗔𝗔𝗔𝗔𝗔</div>

  <h2>Cursiva</h2>
  <div class="texto-decorado">𝐴𝐴𝐴𝐴𝐴𝐴𝐴𝐴</div>

  <h2>Doble Burbuja</h2>
  <div class="texto-decorado">𝔸𝔸𝔸𝔸𝔸𝔸𝔸𝔸</div>

  <h2>Burbuja</h2>
  <div class="texto-decorado">ⒶⒶⒶⒶⒶⒶⒶⒶ</div>
</body>
</html>
